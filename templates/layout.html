<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Puntuaciones de Jugadores{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#facc15', /* Yellow */
            dark: '#18181b' /* Dark mode */
          }
        }
      }
    }
  </script>
</head>

<body class="bg-dark text-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-gray-900 py-3 px-6 flex justify-between items-center shadow-md">
    <h1 class="text-3l font-bold text-primary drop-shadow-md">
      ⚽ 123 Sporting!
    </h1>
    
    <div class="flex gap-4">
      <a href="{{ url_for('players.list_players') }}" class="text-white hover:text-primary transition-all">
        🏆 Jugadores
      </a>
      <a href="{{ url_for('training.training') }}" class="text-white hover:text-primary transition-all">
        📅 Entrenamiento
      </a>
    </div>
  </nav>

  <main class="container mx-auto px-6 py-4">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
