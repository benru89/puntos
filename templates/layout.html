<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}123 Sporting{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#facc15',  // Amarillo suave
            dark: '#18181b',     // Fondo oscuro
          }
        }
      }
    }
  </script>
</head>

<!-- text-xs for smaller overall font -->
<body class="bg-dark text-gray-100 text-xs min-h-screen">
  <nav class="bg-gray-900 py-2 px-3 flex flex-col items-center">
    <h1 class="text-lg font-bold text-primary mb-2">123 Sporting</h1>
    <div class="flex gap-3">
      <a href="{{ url_for('players.list_players') }}" class="text-primary hover:text-white">Jugadores</a>
      <a href="{{ url_for('training.training') }}" class="text-primary hover:text-white">Entrenamiento</a>
    </div>
  </nav>

  <main class="container mx-auto px-3 py-4">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
