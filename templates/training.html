{% extends "layout.html" %}
{% block title %}Entrenamiento{% endblock %}
{% block content %}

<!-- Date picker form -->
<form method="POST" id="trainingForm" class="mb-2 flex gap-2 items-center text-xs">
  <label for="dateInput">Fecha:</label>
  <input
    type="date"
    id="dateInput"
    name="date"
    value="{{ date }}"
    required
    class="bg-gray-700 text-white rounded px-1 py-0.5 w-28"
  />

</form>

<!-- JS to auto-reload on date change -->
<script>
  document.getElementById('dateInput').addEventListener('change', function() {
    const selectedDate = this.value;
    window.location.href = "{{ url_for('training.training') }}" + "?date=" + selectedDate;
  });
</script>

<!-- Scrollable table -->
<div class="overflow-x-auto w-full">
  <form method="POST">
    <input type="hidden" name="date" value="{{ date }}">
    <table class="table-auto w-full border-collapse whitespace-nowrap border border-gray-700 text-xs">
      <thead>
        <tr class="bg-gray-800">
          <th class="px-1 py-1 text-left border-r border-gray-700">Jugador</th>
          <th class="px-1 py-1 text-center">Puntos</th>
        </tr>
      </thead>
      <tbody>
        {% for player in players %}
        <tr class="border-b border-gray-700">
          <td class="px-1 py-1 border-r border-gray-700 text-left">{{ player.name }}</td>
          <td class="px-1 py-1 text-center">
            <input
              type="number"
              name="points_{{ player.id }}"
              value="{{ existing_points.get(player.id, '') }}"
              min="0"
              class="bg-gray-700 text-white rounded px-1 py-0.5 w-16 text-center"
            />
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="submit" class="mt-2 bg-primary text-dark rounded px-2 py-0.5 font-semibold">
      Guardar puntos
    </button>
  </form>
</div>

{% endblock %}
