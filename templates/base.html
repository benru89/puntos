<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}123 Sporting{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#facc15',
                        dark: '#18181b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-gray-100 text-base">
    <nav class="bg-gray-900 py-3 px-4 flex flex-col items-center">
        <h1 class="text-2xl font-bold text-primary mb-2">App Entrenamiento</h1>
        <div class="flex gap-4">
            <a href="{{ url_for('players.list_players') }}" class="text-primary hover:text-white">Jugadores</a>
            <a href="{{ url_for('training.training') }}" class="text-primary hover:text-white">Entrenamiento</a>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-4 text-lg">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
