<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}123 Sporting{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#facc15',
                        dark: '#18181b',
                        darkgray: '#27272a'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-gray-100 text-lg"> <!-- Increased base font size -->
    <nav class="bg-gray-900 py-4 px-4 flex flex-col gap-3 items-center">
        <h1 class="text-3xl font-bold text-primary">App Entrenamiento</h1> <!-- Larger title -->
        <div class="flex gap-4">
            <a href="{{ url_for('players.list_players') }}" class="text-primary hover:text-white px-2 py-1 text-xl">Jugadores</a>
            <a href="{{ url_for('training.training') }}" class="text-primary hover:text-white px-2 py-1 text-xl">Entrenamiento</a>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-6 text-xl"> <!-- Larger main content font -->
        {% block content %}{% endblock %}
    </main>
</body>
</html>
